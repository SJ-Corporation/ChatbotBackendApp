<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    <script src="https://kit.fontawesome.com/c11ddac06e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://chat-bot-web-app.azurewebsites.net/chatbot.css">
    <script>
        function agreeChange(){
            let tick = document.getElementById('agreement')
            let but = document.getElementById('startChat')
            
            if(tick.checked){
                but.disabled = false
            }
            else{
                but.disabled = true
            }
        }
    </script>
</head>
<body id="body">
    <div id="chatForm">
        <div class="circle">
            <div id="userImg" style="clear: both;">
                <div>
                    <i class="fas fa-regular fa-robot"></i>
                    <span class="h3">&nbsp;&nbsp;&nbsp;&nbsp;Hello!</span>
                </div>
            </div>
            <div>
                <p id="titleMessage">Welcome to <strong>ASK BOT</strong>, our virtual assistant. Ready when you are!</p>
            </div>
        </div>
        <div class="second-part">
            <form action="/startchat" method="post">
                <label>Enter you details and we'll get started!</label>
                <br><br>
                <div class="form-group">
                    <label class="form-label">Name:</label>
                    <input id="name" type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email address:</label>
                    <input id="emailId" type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div style="margin-top: 10px;margin-bottom: 10px;" class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="agreement" onchange="agreeChange();">
                  <label id="agree" class="form-check-label">I Agree</label>
                </div>
                <button id="startChat" class="btn btn-outline-primary" disabled>Start Chatting <i class="arrow right"></i></button>
              </form>
        </div>
        <br><br><br><br>
        <div class="third-part">
            <span>Copyright 2022 by IT Clan Consulting Services, Toronto.</span>
            <p>All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
